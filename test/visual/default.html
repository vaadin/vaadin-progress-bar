<!DOCTYPE html>

<head lang="en">
  <meta charset="UTF-8" />
  <title>Progress bar tests</title>
  <script>
    window.polymerSkipLoadingFontRoboto = true;
  </script>
</head>

<body>
  <div id="tests" style="padding: 10px">
    <vaadin-progress-bar value="0.1"></vaadin-progress-bar>
  </div>

  <script type="module">
    (async () => {
      const theme = window.location.search.replace(/.*theme=(\w+).*/, '$1') || 'lumo';

      await import('../../theme/' + theme + '/vaadin-progress-bar.js');

      window.requestAnimationFrame(() => {
        document.getElementById('tests').dataset.ready = true;
      });
    })();
  </script>
</body>
