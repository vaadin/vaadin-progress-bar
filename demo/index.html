<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>vaadin-progress-bar Basic Examples</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="common.html">
</head>

<body unresolved>
  <div class="vertical-section-container centered">

    <demo-navigation></demo-navigation>

    <h3>Progress bar</h3>
    <demo-snippet>
      <template>
        <vaadin-progress-bar value="0.3"></vaadin-progress-bar>
      </template>
    </demo-snippet>

    <h3>Progress bar with custom bounds</h3>
    <p>By default, the <code>value</code> is clamped between 0 and 1. You can customize the bounds using the <code>min</code> and the <code>max</code> properties.</p>
    <p><strong>Note: <code>min</code> must be less then <code>max</code>.</strong></p>
    <demo-snippet>
      <template>
        <vaadin-progress-bar id="progress-bar-custom-bounds" value="20" min="10" max="110"></vaadin-progress-bar>
        <button id="update-bar-with-bounds">Update value</button>

        <script>
          window.addEventListener('WebComponentsReady', function() {
            document.querySelector('#update-bar-with-bounds').addEventListener('click', function() {
              var progress = document.querySelector('#progress-bar-custom-bounds');
              progress.value += 10;
              if (progress.value >= progress.max) {
                progress.value = progress.min;
              }
            });
          });
        </script>

      </template>
    </demo-snippet>

    <h3>Indeterminate Progress Bar</h3>
    <p>When the value is <code>undefined</code> the progress bar will animate indefinitely.</p>
    <demo-snippet>
      <template>
        <vaadin-progress-bar></vaadin-progress-bar>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
