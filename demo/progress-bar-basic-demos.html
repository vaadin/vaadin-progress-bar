<dom-module id="progress-bar-basic-demos">
  <template>
    <style include="vaadin-component-demo-shared-styles">
      :host {
        display: block;
      }
    </style>


    <h3>Progress bar</h3>
    <vaadin-demo-snippet id="progress-bar-basic-demos-progress-bar">
      <template preserve-content>
        <vaadin-progress-bar value="0.3"></vaadin-progress-bar>
      </template>
    </vaadin-demo-snippet>


    <h3>Progress bar with custom bounds</h3>
    <p>By default, the <code>value</code> is clamped between 0 and 1. You can customize the bounds using the <code>min</code> and the <code>max</code> properties.</p>
    <p><strong>Note: <code>min</code> must be less then <code>max</code>.</strong></p>
    <vaadin-demo-snippet id="progress-bar-basic-demos-progress-bar-with-custom-bounds">
      <template preserve-content>
        <vaadin-progress-bar id="progress-bar-custom-bounds" min="0" max="100"></vaadin-progress-bar>
        Progress: <span id="progress-value">0</span> %

        <script>
          window.addDemoReadyListener('#progress-bar-basic-demos-progress-bar-with-custom-bounds', function(document) {
            var progressBar = document.querySelector('#progress-bar-custom-bounds');
            var progressValue = document.querySelector('#progress-value');
            var value = 0;

            setInterval(function() {
              value = value < 100 ? value + 1 : 0;
              progressBar.value = progressValue.innerText = value;
            }, 500);
          });
        </script>

      </template>
    </vaadin-demo-snippet>

    <h3>Indeterminate Progress bar</h3>
    <vaadin-demo-snippet id="progress-bar-basic-demos-progress-bar-indeterminate">
      <template preserve-content>
        <vaadin-progress-bar indeterminate value="0"></vaadin-progress-bar>
      </template>
    </vaadin-demo-snippet>


  </template>
  <script>
    class ProgressBarBasicDemos extends DemoReadyEventEmitter(ProgressBarDemo(Polymer.Element)) {
      static get is() {
        return 'progress-bar-basic-demos';
      }
    }
    customElements.define(ProgressBarBasicDemos.is, ProgressBarBasicDemos);
  </script>
</dom-module>
