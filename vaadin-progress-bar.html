<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="vaadin-progress-mixin.html">
<link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html">

<dom-module id="vaadin-progress-bar-default-theme" theme-for="vaadin-progress-bar">
  <template>
    <style>
      [part="bar"] {
        background: #ddd;
      }

      [part="value"] {
        background: #a8a8a8;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-progress-bar">
  <template>
    <style>
      :host {
        display: block;
        height: 3px;
        margin: 8px 0;
        overflow: hidden;
        position: relative;
      }

      [part="bar"] {
        height: 100%;
        position: absolute;
        width: 100%;
      }

      [part="value"] {
        height: 100%;
        position: absolute;
        transform-origin: 0 50%;
        width: 100%;
        transform: scaleX(var(--vaadin-progress-value));
      }

    </style>

    <div part="bar">
      <div part="value"></div>
    </div>

  </template>

  <script>
    {
      /**
       * `<vaadin-progress-bar>` is a Polymer 2 progress bar.
       *
       * ```html
       * <vaadin-progress-bar>
       * </vaadin-progress-bar>
       * ```
       *
       * ### Styling
       *
       * The following shadow DOM parts are available for styling:
       *
       * Part name | Description | Theme for Element
       * ----------------|----------------|----------------
       * `bar` | Progress-bar's background | vaadin-progress-bar
       * `value` | Progress-bar's foreground | vaadin-progress-bar
       *
       * Custom property | Description | Default
       * ----------------|-------------|-------------
       * `--vaadin-progress-value` | showing current progress | 0
       *
       * @memberof Vaadin
       * @mixes Vaadin.ProgressMixin
       * @demo demo/index.html
       */
      class ProgressBarElement extends Vaadin.ThemableMixin(Vaadin.ProgressMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-progress-bar';
        }
      }

      customElements.define(ProgressBarElement.is, ProgressBarElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.ProgressBarElement = ProgressBarElement;
    }
  </script>
</dom-module>
