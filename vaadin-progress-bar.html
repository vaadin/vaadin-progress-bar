<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="vaadin-progress-mixin.html">
<link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html">

<dom-module id="vaadin-progress-bar-default-theme" theme-for="vaadin-progress-bar">
  <template>
    <style>
      :host {
        height: 0.5em;
        border: 1px solid currentColor;
      }

      [part="value"] {
        background: currentColor;
      }

      @keyframes indeterminate-progress-bar {
        0% {
          transform: translateX(-100%);
        }

        100% {
          transform: translateX(100%);
        }
      }

      [part="bar"] {
        overflow: hidden;
      }

      :host([indeterminate]) [part="value"] {
        animation: indeterminate-progress-bar 1s infinite;
        width: 100%;
      }
    </style>
  </template>
</dom-module>

<dom-module id="vaadin-progress-bar">
  <template>
    <style>
      :host {
        display: block;
      }

      :host([hidden]) {
        display: none !important;
      }

      [part="bar"] {
        height: 100%;
      }

      [part="value"] {
        height: 100%;
        transform-origin: 0 50%;
        transform: scaleX(var(--vaadin-progress-value));
      }

    </style>

    <div part="bar">
      <div part="value"></div>
    </div>

  </template>

  <script>
    {
      /**
       * `<vaadin-progress-bar>` is a Polymer 2 progress bar.
       *
       * ```html
       * <vaadin-progress-bar min="0" max="1" value="0.5">
       * </vaadin-progress-bar>
       * ```
       *
       * ### Styling
       *
       * The following shadow DOM parts are available for styling:
       *
       * Part name | Description 
       * ----------------|----------------
       * `bar` | Progress-bar's background 
       * `value` | Progress-bar's foreground 
       *
       * The following custom properties are available:
       *
       * Custom property | Description | Default
       * ----------------|-------------|-------------
       * `--vaadin-progress-value` | current progress value (between 0 and 1) | 0
       *
       * The following state attributes are available for styling:
       *
       * Attribute       | Description | Part name
       * ----------------|-------------|------------
       * `indeterminate` | Set to an indeterminate progress bar. This attribute takes precedence over other state properties (min, max, value). | :host
       *
       * @memberof Vaadin
       * @mixes Vaadin.ProgressMixin
       * @mixes Vaadin.ThemableMixin
       * @demo demo/index.html
       */
      class ProgressBarElement extends Vaadin.ThemableMixin(Vaadin.ProgressMixin(Polymer.Element)) {
        static get is() {
          return 'vaadin-progress-bar';
        }
      }

      customElements.define(ProgressBarElement.is, ProgressBarElement);

      /**
       * @namespace Vaadin
       */
      window.Vaadin = window.Vaadin || {};
      Vaadin.ProgressBarElement = ProgressBarElement;
    }
  </script>
</dom-module>
